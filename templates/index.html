{% extends 'base.html' %}
{% load static %}
{% block content %}

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary-subtle shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">INDEX</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-3">
            <a class="nav-link fw-bold" href="{% url 'registro_cliente' %}">Registro Cliente</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link fw-bold" href="{% url 'registro_agente' %}"
              >Registro Agente</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div
    class="container d-flex justify-content-center align-items-center"
    style="min-height: 80vh"
  >
    <div class="card p-4 shadow" style="width: 400px">
      <h3 class="text-center mb-4">Iniciar sesión</h3>
      <div class="text-center mb-4">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="height: 80px;">
    </div>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Ingrese su correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Ingrese su contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-secondary">
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
